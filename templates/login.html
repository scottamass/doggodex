{% extends "base.html" %}
{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center vh-100 flex-column">
        <h1>Login</h1>
        <form action="{{ url_for('login') }}" method="post" class="d-flex flex-column align-items-center">
            <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
            <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
            <button type="submit" class="btn btn-dark btn-custom">Login with Email</button>
        </form>
        <h2>--</h2>
        <button onclick="window.location.href='/signin/github'" class="btn btn-dark btn-custom mb-3">
            Login With GitHub
        </button>  
    </div>
